<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Hypothesis Manager - Protected</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js'
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js'

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA1OwpOjFQvi8pLr2IvykZ-ZFGJDPi8cBs",
            authDomain: "bi-hypothesis-manager.firebaseapp.com",
            projectId: "bi-hypothesis-manager",
            storageBucket: "bi-hypothesis-manager.firebasestorage.app",
            messagingSenderId: "1020422924453",
            appId: "1:1020422924453:web:f4fc3be079cd72b77d454c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // Global variables
        window.auth = auth;
        window.db = db;
        window.currentUser = null;
        window.userRole = null;

        // Auth state listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.currentUser = user;
                await loadUserRole(user);
                showMainApp();
            } else {
                window.currentUser = null;
                window.userRole = null;
                showLoginScreen();
            }
        });

        // Load user role from Firestore
        async function loadUserRole(user) {
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    window.userRole = userDoc.data().role || 'user';
                } else {
                    // First time user - set as admin if no other admins exist
                    window.userRole = 'admin'; // Първият потребител става admin
                    await setDoc(doc(db, 'users', user.uid), {
                        email: user.email,
                        role: 'admin',
                        createdAt: new Date(),
                        name: user.displayName || user.email
                    });
                }
                updateUIForRole();
            } catch (error) {
                console.error('Error loading user role:', error);
                window.userRole = 'user';
            }
        }

        // Sign in functions
        window.signInWithEmail = async (email, password) => {
            try {
                const result = await signInWithEmailAndPassword(auth, email, password);
                return { success: true, user: result.user };
            } catch (error) {
                return { success: false, error: error.message };
            }
        };

        window.signInWithGoogle = async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                return { success: true, user: result.user };
            } catch (error) {
                return { success: false, error: error.message };
            }
        };

        window.createAccount = async (email, password, name) => {
            try {
                const result = await createUserWithEmailAndPassword(auth, email, password);
                // Save user data to Firestore
                await setDoc(doc(db, 'users', result.user.uid), {
                    email: email,
                    role: 'user', // New users are regular users by default
                    createdAt: new Date(),
                    name: name
                });
                return { success: true, user: result.user };
            } catch (error) {
                return { success: false, error: error.message };
            }
        };

        window.logout = async () => {
            try {
                await signOut(auth);
                return { success: true };
            } catch (error) {
                return { success: false, error: error.message };
            }
        };

        // UI update functions
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }

        function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            updateUserInfo();
            // Initialize demo data and load dashboard
            initializeDemoData();
            showSection('dashboard');
            updateDashboard();
        }

        function updateUserInfo() {
            if (window.currentUser) {
                document.getElementById('userEmail').textContent = window.currentUser.email;
                document.getElementById('userRole').textContent = window.userRole === 'admin' ? 'Администратор' : 'Потребител';
            }
        }

        function updateUIForRole() {
            const isAdmin = window.userRole === 'admin';
            
            // Show/hide admin-only elements
            const adminElements = document.querySelectorAll('.admin-only');
            adminElements.forEach(el => {
                el.style.display = isAdmin ? 'block' : 'none';
            });

            // Update delete buttons visibility
            if (!isAdmin) {
                const deleteButtons = document.querySelectorAll('.btn-danger');
                deleteButtons.forEach(btn => btn.style.display = 'none');
            }
        }

        window.updateUIForRole = updateUIForRole;
    </script>

            border-radius: var(--radius-sm);

            border: 2px solid var(--border);

        }

        .nav-menu {

            border: none;

        }

            padding: 2rem;
            overflow-y: auto;
        }

        /* Card Styles */
        .card {

            border-radius: var(--radius);

            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;

            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
        }

            margin-bottom: 2rem;
        }

            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: var(--gray);
            margin-top: 0.5rem;
        }

        /* Form Styles */
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Button Styles */
        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        /* Table Styles */
        .table-container {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .table th {
            background: var(--secondary);
            font-weight: 600;
            color: var(--dark);
        }

        .table tr:hover {
            background: var(--secondary);
        }

        /* Chart Container */
        .chart-container {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .chart-container canvas {
            max-height: 300px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-buttons .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        /* Priority badges */
        .priority-high { background: var(--danger); color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; }
        .priority-medium { background: var(--warning); color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; }
        .priority-low { background: var(--success); color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; }

        /* Status badges */
        .status-draft { background: var(--gray); color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; }
        .status-testing { background: var(--warning); color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; }
        .status-validated { background: var(--success); color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; }
        .status-rejected { background: var(--danger); color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                z-index: 100;
                transition: left 0.3s;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Global data storage
        let hypotheses = JSON.parse(localStorage.getItem('hypotheses') || '[]');
        let scenarios = JSON.parse(localStorage.getItem('scenarios') || '[]');

        // Initialize with demo data if empty
        function initializeDemoData() {
            if (hypotheses.length === 0) {
                hypotheses = [
                    {
                        id: 1,
                        title: "Подобряване на конверсията с 15%",
                        description: "Чрез оптимизация на checkout процеса очакваме увеличение на конверсията с поне 15% за Q1",
                        category: "продажби",
                        priority: "high",
                        status: "active",
                        createdAt: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString(),
                        updatedAt: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        id: 2,
                        title: "Намаляване на customer support заявки",
                        description: "С новия FAQ раздел очакваме 30% намаление на заявките към поддръжката",
                        category: "поддръжка",
                        priority: "medium",
                        status: "active",
                        createdAt: new Date(Date.now() - 14 * 24 * 60 * 60 * 1000).toISOString(),
                        updatedAt: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        id: 3,
                        title: "Увеличение на user engagement",
                        description: "Новата gamification система ще увеличи времето в приложението с 25%",
                        category: "продукт",
                        priority: "high",
                        status: "testing",
                        createdAt: new Date(Date.now() - 21 * 24 * 60 * 60 * 1000).toISOString(),
                        updatedAt: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        id: 4,
                        title: "Оптимизация на мобилната версия",
                        description: "Подобряването на мобилния UX ще увеличи мобилните продажби с 20%",
                        category: "технологии",
                        priority: "medium",
                        status: "completed",
                        createdAt: new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString(),
                        updatedAt: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString()
                    }
                ];
                localStorage.setItem('hypotheses', JSON.stringify(hypotheses));
            }

            if (scenarios.length === 0) {
                scenarios = [
                    {
                        id: 1,
                        name: "Оптимистичен сценарий Q1",
                        description: "При успешно изпълнение на всички хипотези за първо тримесечие",
                        type: "optimistic",
                        probability: 70,

            const tabs = document.querySelectorAll('.login-tab');
            const forms = document.querySelectorAll('.login-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'signin') {
                tabs[0].classList.add('active');
                document.getElementById('signinForm').classList.add('active');

            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            const result = await window.signInWithEmail(email, password);
            if (!result.success) {
                alert('Грешка при влизане: ' + result.error);
            }

            event.preventDefault();
            const formData = new FormData(event.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');
            
            const result = await window.createAccount(email, password, name);

            setTimeout(() => {
                // Priority Chart
                const priorityCtx = document.getElementById('priorityChart');
                if (priorityCtx) {
                    const priorityCounts = {
                        'low': hypotheses.filter(h => h.priority === 'low').length,
                        'medium': hypotheses.filter(h => h.priority === 'medium').length,
                        'high': hypotheses.filter(h => h.priority === 'high').length
                    };

                    new Chart(priorityCtx, {
                        type: 'bar',
                        data: {
                            labels: ['Нисък', 'Среден', 'Висок'],
                            datasets: [{
                                label: 'Брой хипотези',
                                data: Object.values(priorityCounts),
                                backgroundColor: ['#10b981', '#f59e0b', '#ef4444']
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                }

                // Trend Chart
                const trendCtx = document.getElementById('trendChart');
                if (trendCtx) {
                    const last7Days = Array.from({length: 7}, (_, i) => {
                        const date = new Date();
                        date.setDate(date.getDate() - (6 - i));
                        return date.toISOString().split('T')[0];
                    });

                    const dailyCounts = last7Days.map(date => 
                        hypotheses.filter(h => h.dateCreated.split('T')[0] === date).length
                    );

                    new Chart(trendCtx, {
                        type: 'line',
                        data: {
                            labels: last7Days.map(date => new Date(date).toLocaleDateString('bg-BG')),
                            datasets: [{
                                label: 'Нови хипотези',
                                data: dailyCounts,
                                borderColor: '#6366f1',
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                }
            }, 100);
        }

        // Utility functions
        function getPriorityText(priority) {
            const priorities = {
                'low': 'Нисък',
                'medium': 'Среден', 
                'high': 'Висок'
            };
            return priorities[priority] || priority;
        }

        function getStatusText(status) {
            const statuses = {
                'draft': 'Чернова',
                'testing': 'В тестване',
                'validated': 'Валидирана',
                'rejected': 'Отхвърлена'
            };
            return statuses[status] || status;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('bg-BG');
        }

        // Initialize UI on load
        document.addEventListener('DOMContentLoaded', function() {
            // The auth state listener will handle showing login/main app
        });
    </script>
